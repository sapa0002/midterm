<ion-view view-title="TODO Biz">
  <ion-content>
      <h1>Hey</h1>
   <div class="row">
      <div class="col col-75">
        <input type="text" ng-model="todobiz.task" placeholder="Enter a new task..."> 
      </div>
      <div class="col text-right">
        <button class="button button-balanced" ng-click="addTask()">Add</button>
      </div>
    </div>

    <div class="list">
      <div class="item item-button-right" ng-repeat="task in tasks track by $index" ng-show="task != undefined">
        {{task.name}} 
          
          
        <button class="button button-assertive" ng-click="removeTask($index)"><i class="icon ion-close-round"></i>
        </button>
          
        <ion-checkbox class="check_Box" ng-model="task.status" ng-change="changed($index)" >  
      </div>
    </div>
    
  </ion-content>
</ion-view>
