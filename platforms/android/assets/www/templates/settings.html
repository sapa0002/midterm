<ion-view view-title="Settings">
  <ion-content>

      <div class="list">
      <div class="item item-button-right" ng-repeat="task in tasks track by $index" ng-show="task != undefined">
        {{task.name}} 
          
          
     <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Airplane Mode</ion-toggle>  
      </div>
    </div>
       
  </ion-content>
</ion-view>
